<div class="container">
    <h2 class = "text-center">Sign In</h2>
    <div class="row d-flex justify-content-center">
        <a class = "text-center" [routerLink]="['/auth', 'register']" routerLinkActive="router-link-active" >Need an account?</a>
    </div>
    <p class = "text-danger mb-0" *ngIf="errorMessage && errorMessage != ''">{{errorMessage}}</p>
    <form [formGroup]="signIn" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName = "email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <span class="text-danger" *ngIf="signIn.controls.email.errors?.required && signIn.controls.email.touched">Email is required</span>
            <span class="text-danger" *ngIf="signIn.controls.email.errors?.email && signIn.controls.email.touched">Email is invalid format</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <span class="text-danger" *ngIf="signIn.controls.password.errors?.required && signIn.controls.password.touched">Password is required</span>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="signIn.invalid">Sign In</button>
    </form>
</div>
