<div class="container">
  <h2 class="text-center">Sign Up</h2>
  <div class="row d-flex justify-content-center">
    <a class="text-center" [routerLink]="['/auth', 'login']" routerLinkActive="router-link-active">Have an account?</a>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage && errorMessage != ''">
    <p class="text-danger mb-0" >{{errorMessage}}</p>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage1 && errorMessage1 != ''">
    <p class="text-danger mb-0" >{{errorMessage1}}</p>
  </div>
  <form [formGroup]="signUp" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" formControlName="userName" placeholder="Username">
      <span class="text-danger"
        *ngIf="signUp.controls.userName.errors?.required && signUp.controls.userName.touched">Username is
        required</span>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">
      <span class="text-danger" *ngIf="signUp.controls.email.errors?.required && signUp.controls.email.touched">Email is
        required</span>
      <span class="text-danger" *ngIf="signUp.controls.email.errors?.email && signUp.controls.email.touched">Email is
        invalid format</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
        placeholder="Password">
      <span class="text-danger"
        *ngIf="signUp.controls.password.errors?.required && signUp.controls.password.touched">Password is
        required</span>
    </div>
    <div class="form-group">
      <label for="confirm_password"> Confirm Password</label>
      <div class="col-md px-0">
        <input id="confirm_password" type="password" class="form-control" formControlName="confirm_password" placeholder="confirm_password">
        <span class="text-danger" *ngIf="signUp.controls.confirm_password.errors?.required && signUp.controls.confirm_password.touched">
          Confirm Password is required
        </span>
        <span class="text-danger" *ngIf="signUp.controls.confirm_password.errors?.confirmedValidator">
          Password and Confirm Password must be match.
        </span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="signUp.invalid">Sign Up</button>
  </form>
</div>
