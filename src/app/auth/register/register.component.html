<div class="container">
    <h2 class = "text-center">Sign In</h2>
    <div class="row d-flex justify-content-center">
        <a class = "text-center" [routerLink]="['/auth', 'login']" routerLinkActive="router-link-active" >Have an account?</a>
    </div>
    <p class = "text-danger mb-0" *ngIf="errorMessage && errorMessage != ''">{{errorMessage}}</p>
    <p class = "text-danger mb-0" *ngIf="errorMessage1 && errorMessage1 != ''">{{errorMessage1}}</p>
    <form [formGroup]="signUp" (ngSubmit)="onRegister()">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" formControlName = "userName" placeholder="Username">
            <span class="text-danger" *ngIf="signUp.controls.userName.errors?.required && signUp.controls.userName.touched">Username is required</span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" formControlName = "email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <span class="text-danger" *ngIf="signUp.controls.email.errors?.required && signUp.controls.email.touched">Email is required</span>
            <span class="text-danger" *ngIf="signUp.controls.email.errors?.email && signUp.controls.email.touched">Email is invalid format</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <span class="text-danger" *ngIf="signUp.controls.password.errors?.required && signUp.controls.password.touched">Password is required</span>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="signUp.invalid">Sign Up</button>
    </form>
</div>
