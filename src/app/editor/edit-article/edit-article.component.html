<div class="container">
  <h2 class="text-center pt-3 pb-4">Edit Article</h2>
  <form #addArticles='ngForm' (ngSubmit)="onSubmit(addArticles)">
    <div class="form-group">
      <label for="title" class="col-md-2 h4">Title</label>
      <div class="col-md-10 px-0">
        <input type="text" class="form-control" id="title" [ngModel]="article?.title" #title='ngModel' name="title"
          required placeholder="Title">
        <span class="text-danger" *ngIf="title.invalid && title.touched">
          Title is required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-md-2 h4">Description</label>
      <div class="col-md-10 px-0">
        <input type="text" class="form-control" id="description" [ngModel]="article?.description" #description='ngModel'
          name='description' placeholder="Description" required>
        <span class="text-danger" *ngIf="description.invalid && description.touched">
          Description is required
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-2 h4">Content</label>
      <div class="row col-md-10 px-0">
        <div class="col-6">
          <textarea class="variable-textarea" class="form-control" #alo='ngModel' [(ngModel)]="markdown" rows="10"
            name="markdown" placeholder="Content" required></textarea>
        </div>
        <span class="text-danger" *ngIf="alo.invalid && alo.touched">Content is required!</span>
        <div class="col-6">
          <markdown class="variable-binding" [data]="markdown"></markdown>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 h4" for="tag">Tag</label>
      <input class="col-md-10" type="text" class="form-control" id="tag" [ngModel]="tag" name="tag">
    </div>
    <button type="submit" [disabled]="addArticles.invalid" class="btn btn-primary float-md-right">Update
      Articles</button>
  </form>
</div>
