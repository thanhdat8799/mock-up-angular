<div *ngFor='let post of posts' class="post mt-4">
    <div  class="row ">
        <div class="col-7">
            <span>By {{post.author}}, {{post.time | date}}</span>
        </div>
        <div class="col-5">
            <a class='mr-1 link'>Follow</a>
            <a class='mr-1 link'>Like</a>
            <a class='mr-1 link'>Favorite</a>
        </div>
    </div>

    <article class='blog-post mt-2'>
        <div class="row">
            <div class="col-3">
                <img src="https://source.unsplash.com/user/erondu/1000x1000" alt="" class=".img-thumbnail img-fluid">
            </div>
            <div class="col-9">
              <a routerLink="/article/{{post.title}}">
                <h3>{{post.title}}</h3>
              </a>
                <p>{{post.text}}</p>
            </div>
        </div>
    </article>
</div>
