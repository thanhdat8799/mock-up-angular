<div class="container-fluid border-0">
  <div class="container">
    <h1 class="card-title text-white font-weight-bold">{{article.title}}</h1>
    <div class="mt-auto d-flex align-items-center pt-2">
      <div class="mr-3 thumbnail">
        <img class="d-block .img-thumbnail rounded-circle" width="80px" height="80px" [src]="article.author.image"
          alt="user">
      </div>
      <div class="d-block">
        <div class="font-weight-bold text-white">{{article.author.username}}</div>
        <div class="text-white">{{article.createdAt | date}} Â· 5 min read</div>
      </div>
      <div class="row ml-auto">
        <div [style.backgroundColor]="article.favorited ? 'red': ''" [style.color]="article.favorited ? 'white': ''"
          (click)='favoriteToggle()' class="btn btn-outline-danger mr-2">
          <i class="fas fa-heart"></i>
        </div>
        <div [style.backgroundColor]="article.author.following ? '#007bff': ''"
          [style.color]="article.author.following ? 'white': ''" (click)='followToggle()'
          class="btn btn-outline-primary">
          {{article.author.following ? 'Following' :'Follow'}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="my-4">
    <h3 class="">{{article.description}}</h3>
  </div>
  <div class="row">
    <markdown class="col-12 variable-binding" [data]="article.body"></markdown>
  </div>
  <hr>
  <div class="row-list-comment">
    <app-comment-list [slug]="slug"></app-comment-list>
  </div>
</div>
