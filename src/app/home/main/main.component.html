<div class="container-fluid px-0">
  <div class="text-center bg-dark text-light banner">
    <h1 class="mb-3">Conduit Blog </h1>
    <h4 class="mb-3">A tech blog for enthusiastic programer</h4>
  </div>
</div>
<section class="global container">
  <!-- <div class="text-center bg-dark text-light banner">
    <h1 class="mb-3">Conduit Blog </h1>
    <h4 class="mb-3">A tech blog for enthusiastic programer</h4>
  </div> -->
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-link active col-md-6 text-center" id="nav-global-tab" data-toggle="tab" href="#nav-global" role="tab" aria-controls="nav-global" aria-selected="true">Global</a>
      <a *ngIf='isCheckLogin' class="nav-link col-md-6 text-center" id="nav-feed-tab" data-toggle="tab" href="#nav-feed" role="tab" aria-controls="nav-feed" aria-selected="false">Feed</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-global" role="tabpanel" aria-labelledby="nav-global-tab">
      <div class="row mt-5">
        <div class="blog-posts col-8">
          <app-article-list [posts]="posts"></app-article-list>
        </div>
        <div class="tags col-4">
          <app-tag-list [tags]="tags" (searchTags) = "handleTag($event)"></app-tag-list>
        </div>
      </div>
      <div class = "row ml-2" *ngIf = "articleCount > 20">
          <app-pagenation [articleCount] = "articleCount" (indexPage) = "handlePage($event)"></app-pagenation>
      </div>
    </div>
    <div class="tab-pane fade" id="nav-feed" role="tabpanel" aria-labelledby="nav-feed-tab">
      <div class="row mt-5">
        <div class="blog-posts col-8">
          <app-article-list [posts]="post1"></app-article-list>
          <div class = "row ml-2" *ngIf = "articleCountFeed > 20">
             <app-pagenation [articleCount] = "articleCountFeed" (indexPage) = "handlePage1($event)"></app-pagenation>
          </div>
        </div>
        <div class="tags col-4">
          <app-tag-list [tags]="tags" (searchTags) = "handleTag1($event)"></app-tag-list>
        </div>
      </div></div>
  </div>
</section>
